<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Zerodha Authentication</title>
    <style>
        * { 
            -webkit-box-sizing: border-box; 
            -moz-box-sizing: border-box; 
            -ms-box-sizing: border-box; 
            -o-box-sizing: border-box; 
            box-sizing: border-box; 
        }

        body { 
            width: 100%;
            height: 100%;
            font-family: 'Open Sans', sans-serif;
            background: #092756; /* Fallback color */
            background: linear-gradient(to bottom, rgba(57, 173, 219, 0.25) 0%, rgba(42, 60, 87, 0.4) 100%), linear-gradient(135deg, #670d10 0%, #092756 100%);
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container { 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        label {
            color: #fff;
            font-size: 14px;
        }

        input {
            width: calc(100% - 20px);
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            outline: none;
            padding: 10px;
            font-size: 14px;
            color: #fff;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        input[type="submit"] {
            width: calc(100% - 20px);
            background: #4a77d4;
            border: none;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #365899;
        }
    </style>
</head>
<body>
    <h1>Welcome to Zerodha Authentication</h1>
    <p>Please click the button below to begin the authentication process.</p>
    <a href="/login" class="button">Begin Authentication</a>
</body>
</html>
